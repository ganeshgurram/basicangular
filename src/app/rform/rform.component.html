
  <h1><b>Registration</b></h1>
  <div class="container">
    <form #register="ngForm" (ngSubmit)="newregister()">
      <div class="form-group">
        <label for="firstname">First Name </label>
        <input type="text" name="firstname" class="form-control" ngModel />
      </div>
      <br />
      <div class="form-group">
        <label for="lastname">Last Name </label>
        <input type="text" name="lastname" class="form-control" ngModel />
      </div>
      <br />
      <div class="form-group">
        <label for="dob">Date of Birth </label>
        <input type="date" name="Date" class="form-control" ngModel />
      </div>
      <br />
      <div class="form-group">
        <label for="email">Email </label>
        
        <input type="email" name="email" class="form-control" ngModel />
      </div>
      <br />
      <div class="form-group">
        <label for="password">Password </label>
        <input type="password" name="password" class="form-control" ngModel />
      </div>
      <br />
      <br />
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
