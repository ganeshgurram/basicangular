<h1>User Information</h1>
<div class="container">
   <div *ngFor="let user of users">
     <h2> First Name : {{user.firstname | uppercase}}</h2>
     <h2>Last Name : {{user.lastname | uppercase}}</h2>
     <h2>Date of Birth : {{user.dob |  date:'dd/MM/yyyy'}}</h2>
     <h2>Email : {{user.email}}</h2>
   </div>
</div>
