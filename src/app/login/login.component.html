<h1><b>Login</b></h1>
<div class="container">
  <form #login="ngForm" (ngSubmit)="logger(login)">
    <div class="form-group">
      <label for="username">UserName</label>

      <input type="text" name="UserName" class="form-control" [(ngModel)]="UserName" />
    </div>
    <br />
    <div class="form-group">
      <label for="password">Password </label>
      <input type="password" name="Password" class="form-control" [(ngModel)]="Password" />
    </div>
    <br />
    <br />
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  
  <div *ngIf='checkstatus'>
    <app-singleuserinfo [uname]="UserName"> </app-singleuserinfo>
  </div>
  <div *ngIf='!checkstatus'>
    <h1>Invalid User</h1>
  </div>
  
</div>
